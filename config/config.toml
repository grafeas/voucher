dryrun = false
scanner = "metadata"
failon = "high"
metadata_client = "containeranalysis"

binauth_project = "your-project-here"
grafeasos_vul_project =  "your-project-here"
signer = "kms"
valid_repos = [
    "gcr.io/path/to/my/project",
]

trusted_builder-identities = [
    "email@example.com",
    "idcloudbuild.gserviceaccount.com"
]

trusted_projects = [
    "trusted-builds"
]

[checks]
diy      = true
nobody   = true
provenance = true
snakeoil = true

[server]
port = 8000
require_auth = true
username = "username here"
password = "bcrypt hash of your password"

[ejson]
dir = "/key"
secrets = "/etc/voucher/secrets.production.ejson"

[clair]
address = "localhost:6060"

[statsd]
addr = "localhost:8125"
sample_rate = 0.1
tags = []

[repository.shopify]
org-url = "https://github.com/Shopify"

[repository.grafeas]
org-url = "https://github.com/grafeas"

[[kms_keys]]
check = "diy"
path = "projects/<GCP project>/locations/global/keyRings/<key ring>-keys/cryptoKeys/<key name>/cryptoKeyVersions/<key version>"
algo = "SHA512"

[[kms_keys]]
check = "snakeoil"
path = "projects/<GCP project>/locations/global/keyRings/<key ring>-keys/cryptoKeys/<key name>/cryptoKeyVersions/<key version>"
algo = "SHA512"
