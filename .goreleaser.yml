project_name: voucher
before:
   hooks:
     - make ensure-deps
builds:
  - id: voucher_server
    main: ./cmd/voucher_server
    binary: voucher_server
    env:
      - CGO_ENABLED=0
  - id: voucher_subscriber
    main: ./cmd/voucher_subscriber
    binary: voucher_subscriber
    env:
      - CGO_ENABLED=0
  - id: voucher_client
    main: ./cmd/voucher_client
    binary: voucher_client
    env:
      - CGO_ENABLED=0
archives:
  - id: voucher_server
    builds:
      - voucher_server
    name_template: "voucher_server_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
    wrap_in_directory: true
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
  - id: voucher_subscriber
    builds:
      - voucher_subscriber
    name_template: "voucher_subscriber_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
    wrap_in_directory: true
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
  - id: voucher_client
    builds:
      - voucher_client
    name_template: "voucher_client_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
    wrap_in_directory: true
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  disable: true
